<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Pairs Test</title>
</head>
<body>
    <div id="output"></div>
    
    <script>
        // Test strategic pairs loading
        async function testStrategicPairs() {
            const output = document.getElementById('output');
            
            try {
                // Load strategic pairs data directly
                const response = await fetch('data/strategic-pairs.json');
                const strategicPairs = await response.json();
                
                output.innerHTML += `<h3>Loaded ${strategicPairs.length} strategic pairs:</h3>`;
                
                // Show first pair as example
                const firstPair = strategicPairs[0];
                output.innerHTML += `
                    <div>
                        <h4>Example Pair:</h4>
                        <p><strong>Category:</strong> ${firstPair.category}</p>
                        <p><strong>Company A:</strong> ${firstPair.companyA.name} - ${firstPair.companyA.description}</p>
                        <p><strong>Company B:</strong> ${firstPair.companyB.name} - ${firstPair.companyB.description}</p>
                    </div>
                `;
                
                // Test random selection
                const shuffled = [...strategicPairs].sort(() => Math.random() - 0.5);
                const selected = shuffled.slice(0, 5);
                
                output.innerHTML += `<h3>Random Selection of 5 pairs:</h3>`;
                selected.forEach((pair, index) => {
                    output.innerHTML += `<p>${index + 1}. ${pair.companyA.name} vs ${pair.companyB.name} (${pair.category})</p>`;
                });
                
            } catch (error) {
                output.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        testStrategicPairs();
    </script>
</body>
</html>
